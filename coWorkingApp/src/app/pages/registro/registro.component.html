<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm flex gap-4">
      <fa-icon [icon]="faArrowLeft" routerLink="#" class="cursor-pointer px-10 h-2 w-10"></fa-icon>
      <h1 class="mt-1 text-center text-2xl font-bold leading-3 tracking-tight text-gray-900">Crea una cuenta</h1>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <form [formGroup]="form" (ngSubmit)="register()" class="space-y-6">
        <div>
            <h2 class="mt-0.5 text-left text-2xl font-bold leading-9 tracking-tight text-gray-900 pb-4">
                Datos Personales
            </h2>
          <label for="email" class="block text-sm font-bold leading-5 text-gray-900">Email</label>
          <div class="mt-0.5">
            <input formControlName="email" placeholder="Ingresa tu email" class="pl-4 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-500 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-gray-600 sm:text-sm sm:leading-6">
          </div>
          <!-- <div>
            <input type="checkbox" class="form-checkbox border-purple-500 text-purple-500 h-4 w-4 cursor-pointer">Recibir notificaciones y ofertas
          </div> -->
        </div>

        <div>
          <div class="flex items-center justify-between">
            <label for="password" class=" block text-sm font-bold leading-6 text-gray-900">Contrase単a</label>
          </div>
          <div class="mt-0.5">
            <input formControlName="password" type="password" placeholder="Ingresa tu contrase単a" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-400 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-gray-600 sm:text-sm sm:leading-6">
          </div>
        </div>
        <!-- <div>
            <div class="flex items-center justify-between">
              <label for="password" class="block text-sm font-bold leading-6 text-gray-900">Confirmar contrase単a</label>
            </div>
            <div class="mt-0.5">
              <input id="password" name="password" type="password" autocomplete="current-password" placeholder="Confirma tu contrase単a" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-400 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-gray-600 sm:text-sm sm:leading-6">
            </div>
          </div> -->

          <div>
            <div class="flex items-center justify-between">
              <label for="password" class="block text-sm font-bold leading-6 text-gray-900">Nombre</label>
            </div>
            <div class="mt-0.5">
              <input formControlName="firstName" type="text" placeholder="Ingresa tu nombre" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-400 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-gray-600 sm:text-sm sm:leading-6">
            </div>
          </div>

          <div>
            <div class="flex items-center justify-between">
              <label for="password" class="block text-sm font-bold leading-6 text-gray-900">Apellido</label>
            </div>
            <div class="mt-0.5">
              <input formControlName="lastName" type="text" placeholder="Ingresa tu apellido" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-400 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-gray-600 sm:text-sm sm:leading-6">
            </div>
          </div>

        <div>
          <button type="submit" class="flex w-full justify-center rounded-md bg-gray-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-gray-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-gray-600">Crear Cuenta</button>
        </div>
      </form>
