<main class="w-full min-h-screen flex-col flex justify-between">
    <div class="flex flex-row justify-left p-4">
      <div class="w-1/4">
        <button class="w-full h-full">
          <fa-icon class="text-2xl" [icon]="faLeft"></fa-icon>
        </button>
      </div>
      <div class="text-2xl font-bold w-3/4 ">
        <h3>
          Fotos del espacio
        </h3>
      </div>
    </div>
  <div class="h-1/3 p-4 flex flex-col relative top-[-20vh]">
    <div class="w-full  text-xl font-bold">
      <h5>Agreg√° algunas fotos de tu espacio</h5>
    </div>
    <div class="mt-5 text-lg font-normal w-full flex justify-center">
      <p >Vas a necesitar agregar algunas fotos de buenas calidad, para promocionar y mostrar tu espacio.
      </p>
    </div>
    <div class="drag-drop-container" cdkDropList (cdkDropListDropped)="dropFile($event)">
      <div class="square flex flex-col flex-nowrap justify-center w-[80vw] h-[24vh] " (dragover)="onDragOver($event)" (drop)="onDrop($event)">
        <input type="file" (change)="uploadFiles($event)" multiple />
        <div class="file-name" *ngIf="file">{{ file.name }}</div>
      </div>
    </div>
  </div>

  <div class="flex flex-row justify-around w-full bg-gray-200 p-3">
    <button class="bback w-1/3 justify-center rounded-md px-3 py-1.5
    text-sm font-semibold leading-6 shadow-sm  focus-visible:outline
    focus-visible:outline-2 focus-visible:outline-offset-2"
    routerLink="/site/descripcion">
      Atras
    </button>
    <button class="bforward flex w-1/3 justify-center rounded-md px-3 py-1.5
    text-sm font-semibold leading-6 shadow-sm  focus-visible:outline
    focus-visible:outline-2 focus-visible:outline-offset-2"
    routerLink="/site/servicios">
    Siguiente
    </button>
  </div>


</main>
