<main class="w-full min-h-screen flex-col flex justify-between lg:justify-normal lg:flex-row">
  <!--desktop-->
  <div class="hidden md:block md:w-[40vw] md:h-full">
    <img src="./../../../assets/img/anuncio/mdi_image-outline 3.png" alt="" class="object-contain w-full h-full">
  </div>

  <div class="hidden md:flex md:flex-col md:w-[60vw] md:p-[4.5rem] justify-start align-middle">
    <div class="flex flex-row justify-left p-4">
      <div class="w-1/4">
        <button class="w-full h-full" routerLink="/site/titulo">
          <fa-icon class="text-xl" [icon]="faLeft"></fa-icon>
        </button>
      </div>
      <div class="w-3/4 text-3xl font-bold">
        <h3>
          Descripción del espacio
        </h3>
      </div>
    </div>
    <div class="h-1/3 p-4 mt-[5vh] ">
      <div class="w-full text-2xl font-bold ">
        <h5>Crea tu descripción</h5>
      </div>
      <div class="mt-5">
        <p>
          Contá un poco sobre tu espacio y sus cualidades para tentar a los
          nómadas de tu zona.
        </p>
      </div>
      <form action="" class="mt-5">
        <textarea class="w-full resize-none h-[24vh]" cols="30" ></textarea>
      </form>
    </div>
    <div class="w-full flex justify-end mt-[10vh]">
      <button class=" bforward flex w-[20vw] justify-center rounded-md px-3 py-1.5
      text-sm font-semibold leading-6 shadow-sm  focus-visible:outline
      focus-visible:outline-2 focus-visible:outline-offset-2"
      routerLink="/site/fotos">
      Siguiente
    </button>
    </div>
  </div>

  <!--mobile-->
  <div class="flex flex-row justify-left p-4 lg:hidden">
    <div class="w-1/4">
      <button class="w-full h-full">
        <fa-icon class="text-2xl" [icon]="faLeft"></fa-icon>
      </button>
    </div>
    <div class="text-2xl font-bold w-3/4">
      <h3>
        Descripcion del espacio
      </h3>
    </div>
  </div>
  <div class="h-1/3 p-4 flex flex-col top-[-20vh] relative lg:hidden">
    <div class="w-full  text-xl font-bold">
      <h5>Crea tu descripción</h5>
    </div>
    <div class="mt-5">
      <p>
        Contá un poco sobre tu espacio y sus cualidades para tentar a los
        nómadas de tu zona.
      </p>
    </div>
    <form action="" class="mt-5">
      <textarea class="w-full resize-none h-[24vh]" cols="30" ></textarea>
    </form>
  </div>
  <div class="flex flex-row justify-around w-full bg-gray-200 p-3 lg:hidden">
    <button class="bback w-1/3 justify-center rounded-md px-3 py-1.5
    text-sm font-semibold leading-6 shadow-sm  focus-visible:outline
    focus-visible:outline-2 focus-visible:outline-offset-2"
    routerLink="/site/titulo">
      Atras
    </button>
    <button class="bforward flex w-1/3 justify-center rounded-md px-3 py-1.5
    text-sm font-semibold leading-6 shadow-sm  focus-visible:outline
    focus-visible:outline-2 focus-visible:outline-offset-2"
    routerLink="/site/fotos">
    Siguiente
    </button>
  </div>


</main>
