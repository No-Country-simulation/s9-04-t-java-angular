<main class="w-full min-h-screen flex-col flex justify-around lg:justify-normal lg:flex-row">
<!--desktop-->
<div class="hidden md:block md:w-[40vw] md:h-full">
  <img src="./../../../assets/img/anuncio/mdi_image-outline 7.png" alt="" class="object-contain w-full h-full">
</div>

<div class="hidden md:flex md:flex-col md:w-[60vw] md:p-[6.5rem] justify-start align-middle">
  <div class="h-1/3 p-4 ">
    <div class="w-full  text-5xl font-bold">
      <h5>¡Tu espacio ha sido publicado!</h5>
    </div>
    <div class="mt-5">
      <p>
        Podrás administrar y editar los datos de tu espacio desde tu perfil.
      </p>
    </div>
  </div>
  <div class="w-full flex justify-center">
    <button class=" bforward flex w-[30vw] justify-center rounded-md px-3 py-1.5
    text-sm font-semibold leading-6 shadow-sm  focus-visible:outline
    focus-visible:outline-2 focus-visible:outline-offset-2"
    routerLink="/site/home">
    Finalizar
  </button>
  </div>
</div>

<!--mobile-->

  <div class="flex flex-row justify-left p-4 lg:hidden">
    <div class="w-1/4">
      <button class="w-full h-full">
        <fa-icon class="text-2xl" [icon]="faLeft"></fa-icon>
      </button>
    </div>
    <div class="text-2xl font-bold w-3/4">
      <h3>
        Felicitaciones <!--{{user.name}}-->
       </h3>
    </div>
  </div>

  <div class="w-full mt-5 h-2/4 lg:hidden">
    <img src="./../../../assets/img/anuncio/mdi_image-outline 7.png" alt="" class="w-full h-full">
  </div>

  <div class="h-1/3 p-4 lg:hidden">
    <div class="w-full  text-xl font-bold">
      <h5>Tu espacio ha sido publicado</h5>
    </div>
    <div class="mt-5">
      <p>
        Podrás administrar y editar los datos de tu espacio desde tu perfil.
      </p>
    </div>
  </div>
  <div class="w-full flex justify-center lg:hidden">
    <button class=" bforward flex w-[90vw] justify-center rounded-md px-3 py-1.5
    text-sm font-semibold leading-6 shadow-sm  focus-visible:outline
    focus-visible:outline-2 focus-visible:outline-offset-2"
    routerLink="/home">
    Finalizar
  </button>
  </div>
</main>
