<main class="w-full min-h-screen flex-col flex justify-between my-2 py-2">
  <div class="flex flex-row justify-left p-4">
    <div class="w-1/4">
      <button class="w-full h-full">
        <fa-icon class="text-2xl" [icon]="faLeft"></fa-icon>
      </button>
    </div>
    <div class="text-2xl font-bold w-3/4">
      <h3>
        Nombre del espacio
      </h3>
    </div>
  </div>
  <div class="h-2/3 p-4 flex flex-col top-[-20vh] relative">
    <div class="w-full  text-xl font-bold">
      <h5>¿Como se llama tu espacio?</h5>
    </div>
    <div class="mt-5">
      <p>
        Los nombres cortos funcionan mejor, intenta ser preciso. De todas formas
        no te preocupes, podés modificarlo más adelante.
      </p>
    </div>
    <form action="" class="mt-5 w-full">
      <input type="text" [(ngModel)]="inputData" [ngModelOptions]="{ standalone: true }" class="w-full outline-none">
    </form>
  </div>

  <div class="flex flex-row justify-around w-full bg-gray-200 p-3">
    <button class="bback w-1/3 justify-center rounded-md px-3 py-1.5
    text-sm font-semibold leading-6 shadow-sm  focus-visible:outline
    focus-visible:outline-2 focus-visible:outline-offset-2"
    routerLink="/site/espacio">
      Atras
    </button>
    <button type="submit" (click)="sendData()"class="bforward flex w-1/3 justify-center rounded-md px-3 py-1.5
    text-sm font-semibold leading-6 shadow-sm  focus-visible:outline
    focus-visible:outline-2 focus-visible:outline-offset-2"
    routerLink="/site/descripcion">
    Siguiente
    </button>
  </div>

</main>
