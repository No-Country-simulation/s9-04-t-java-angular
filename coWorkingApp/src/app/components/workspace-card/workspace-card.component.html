<div class="gap-3 overflow-hidden rounded-lg bg-slate-400">

  <div class="relative bg-slate-500 h-[200px]">
    <img class="absolute object-cover w-full h-full" src="{{workspace.images[0]}}" alt="">
    <div class="absolute flex w-full h-full p-4">
      <div class="flex justify-between w-full mt-auto font-medium">
        <div class="flex items-center gap-2 p-1 bg-gray-300 rounded-md">
          <fa-icon class="text-sm" [icon]="faStar"></fa-icon>
          <p class="text-xs">{{workspace.rating}}</p>
        </div>
        <div class="flex items-center gap-2 p-1 bg-gray-300 rounded-md">
          <p class="text-xs">{{workspace.price | currency}}</p>
        </div>
      </div>
    </div>
  </div>

  <div class="flex flex-col gap-3 p-3">
    <p class="text-sm font-bold">{{workspace.name}}</p>
    <div class="text-xs font-medium">
      <p><fa-icon [icon]="faUser"></fa-icon>asdas</p>
      <p>asdas</p>
      <p>{{workspace.price | currency}}</p>
    </div>
  </div>

</div>
