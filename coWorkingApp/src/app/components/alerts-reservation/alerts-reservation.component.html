<div *ngIf="showAlertError"
class="fixed inset-x-0 top-[-10px] flex items-center justify-center "
(click)="hideAlerts()">
<div  [ngClass]="{'animate-fade-down ': showAlertError}" class="flex items-center justify-center  px-4 py-2 bg-red-500 text-white">
    <div>check</div>
    <div class="flex flex-col gap-1">
        <h5>Tu reserva se realizo correctamente.</h5>
        <p>Gracias por elegirnos.</p>
    </div>
</div>
</div>
<div *ngIf="showAlertConfirmation"
class="fixed inset-x-0 top-0 flex items-center justify-center"
(click)="hideAlerts()">
<div  [ngClass]="{'animate-fade-down ': showAlertConfirmation}" class="flex items-center justify-center  px-4 py-2 bg-green-500 text-white">
    <div>check</div>
    <div class="flex flex-col gap-1">
        <h5>Tu reserva se realizo correctamente.</h5>
        <p>Gracias por elegirnos.</p>
    </div>
</div>
</div>
