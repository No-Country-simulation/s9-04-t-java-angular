
<div *ngIf="showAlertConfirmation"  class="fixed inset-x-0 top-0 left-0 max-w-[400px] mx-auto w-full p-4 flex items-center justify-center z-50 animate-fade-down"
    (click)="hideAlerts('confirmation')">
    <div class="flex rounded-lg items-center w-full p-4 gap-4 border-woco-green-1 bg-woco-green-3 text-white">
        <div><fa-icon [icon]="faCheckCircle" class="text-woco-green-1"></fa-icon></div>
        <div class="flex flex-col gap-1">
            <h5 class="text-sm text-woco-green-1">Tu reserva se realizo correctamente.</h5>
            <p class="text-[#575757]">Gracias por elegirnos.</p>
        </div>
    </div>
</div>

<div *ngIf="showAlertError"  class="fixed  inset-x-0 top-0 left-0 w-full max-w-[400px] mx-auto p-4 flex items-center justify-center z-50 animate-fade-down" (click)="hideAlerts('error')">
    <div  class="flex items-center rounded-lg  w-full p-4 gap-4  bg-woco-red-3 text-white border border-woco-red-1 ">
        <div class="flex me-2"><fa-icon [icon]="faCircleExclamation" class="text-woco-red-1"></fa-icon></div>
        <div class="flex flex-col gap-1  text-sm">
            <h5 class="text-woco-red-1 ">Los datos ingresados no son correctos.</h5>
            <p class="text-[#575757]">Tu reserva no se pudo realizar.</p>
        </div>
    </div>
</div>
