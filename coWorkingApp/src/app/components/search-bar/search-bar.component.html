<div class="max-w-[1280px] w-full mx-auto md:p-4">

  <div class="flex flex-col gap-6 p-4 mx-auto shadow-md md:px-8 md:rounded-lg md:flex-row">

    <div class="flex items-center w-full h-12 px-3 py-2 bg-[#F4F4F4] rounded-md text-[#A7A7A7]">
      <fa-icon [icon]="faSearch" class="pr-4 "></fa-icon>
      <input type="search" [formControl]="searchControl"
        class="w-full bg-transparent border-none" placeholder="Buscar en...">
      <fa-icon [icon]="faSlidersH" (click)="openDialog()" class="cursor-pointer"></fa-icon>
    </div>

    <div class="flex items-center w-full gap-4 text-[#A7A7A7]">
      <div class="flex">
        <p>Ordenar</p>
        <fa-icon [icon]="faChevronDown" class="pl-2"></fa-icon>
      </div>
      <div class="w-full"></div>
      <div class="flex">
        <p>Lista</p>
        <fa-icon [icon]="faTableList" class="pl-2"></fa-icon>
      </div>
      <div class="flex text-[#A7A7A7]">
        <p>Mapa</p>
        <fa-icon [icon]="faLocationDot" class="pl-2"></fa-icon>
      </div>
    </div>

  </div>

</div>

<form [formGroup]="formAddCowork" (ngSubmit)="addCowork()">
  <div class="pl-4 flex flex-col w-96 pb-10">
    <input type="text" formControlName="title" placeholder="title">
    <input type="text" formControlName="description" placeholder="description">
    <input type="text" formControlName="direction" placeholder="direction">
    <input type="text" formControlName="services" placeholder="services">
    <input type="text" formControlName="price" placeholder="price">
    <input type="text" formControlName="capacity" placeholder="capacity">
    <button type="submit" class="bg-woco-blue-2 px-4 py-2 rounded-lg text-white">Add Cowork</button>
  </div>

</form>
<div class="pl-4">
  <button class="bg-woco-blue-2 px-4 py-2 rounded-lg text-white" (click)="getAllWorkspaces()">Get All Coworks</button>
</div>
<div class="pl-2" *ngFor="let workspace of coworks">
  <p>{{ workspace.title }}</p>
  <p>{{ workspace.description }}</p>
  <p>{{ workspace.price }}</p>
</div>
