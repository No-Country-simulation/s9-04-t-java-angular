<ng-template #modalSchedule>
  <div class=" flex flex-col animate-fade-up">
    <div class="bg-[#FFFFFF] flex flex-col gap-4  p-4 ">
      <div class="flex  justify-between border-b">
        <h1 class="text-xl text-start font-bold mb-2">Elegir fecha</h1>
        <button class="rounded-lg p-2 hover:bg-gray-200" (click)="closeModalSchedule()">
          <svg class="w-4 h-4" viewBox="0 0 24 24">
            <path
              d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z">
            </path>
          </svg>
        </button>
      </div>
      <div class="flex items-center justify-center gap-2">

        <div class="border flex justify-center rounded-lg  p-3">
          <div class="flex flex-col gap-2">
            <span>Fecha</span>
            <h5>{{ selectedDayIndex }} de {{monthName}}</h5>
          </div>
        </div>
      </div>
      <div class="flex justify-center border-b">
        <h1 class="text-xl text-center font-bold mb-2">elegi tu fecha ideal</h1>
      </div>
      <div class="flex flex-col">
        <div class="calendar-container overflow-y-auto p-4 gap-4 max-h-80 snap-mandatory snap-y flex flex-col"
          #daysContainer>

          <div class="snap-center h-full bg-[#F5FDFF] px-4 rounded-lg border"
            *ngFor="let monthStartDay of getMonthsToShow(selectedMonthIndex); let i = index">
            <div>
              <h3 class="text-[#015F75] flex flex-col mt-4 mb-2 text-start">{{ monthStartDay.name }} 2023</h3>
              <ol class="flex flex-col mb-4 ">
                <ul class="day-name  font-semibold">Lun</ul>
                <ul class="day-name  font-semibold">Mar</ul>
                <ul class="day-name  font-semibold">Mi√©r</ul>
                <ul class="day-name  font-semibold">Jue</ul>
                <ul class="day-name  font-semibold">Vier</ul>
                <ul class="day-name  font-semibold">Sab</ul>
                <ul class="day-name  font-semibold">Dom</ul>

                <li class="flex m-auto justify-center" *ngFor="let day of getDaysArray(monthStartDay); let i = index"
                  (click)="selectDay(day)" [ngClass]="{'selected': isDaySelected(day)}"
                  [ngStyle]="i === 0 ? {'grid-column-start': getColumnStart(monthStartDay.startDay + i)} : null"
                  (click)="selectMonth(monthStartDay)">
                  <div class="overflow-hidden rounded-[4px] h-full w-full">
                    <p class="m-auto text-center h-full w-full px-2 py-1 text-[#919191] hover:text-[#FFFFFF]">{{ day }}
                    </p>
                  </div>
                </li>

              </ol>
            </div>
          </div>

        </div>

      </div>
    </div>
    <div class="flex justify-between bg-[#F4F4F4] items-center  p-4">
      <div class="flex flex-col">
        <h5>{{ selectedDayIndex }} de {{monthName}}</h5>
        <!-- <button>Borrar fechas</button> -->
      </div>
      <button class="rounded-lg border p-3 w-[160px] bg-[#0CA1C2] text-[#FFFFFF]" (click)="onDataSchedule()" (click)="closeModalSchedule()">
        Guardar
      </button>
    </div>
  </div>


</ng-template>
